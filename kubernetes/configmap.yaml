apiVersion: v1
kind: ConfigMap
metadata:
  name: crypto-trading-config
  namespace: crypto-trading
data:
  DEFAULT_SYMBOL: "BTCUSDT"
  TRADE_PERCENTAGE: "5.0"
  MAX_DAILY_TRADES: "10"
  STOP_LOSS_PERCENTAGE: "2.0"
  TAKE_PROFIT_PERCENTAGE: "5.0"
  LOG_LEVEL: "INFO"
  LOG_FILE: "logs/trading_bot.log"
  PYTHONUNBUFFERED: "1" 